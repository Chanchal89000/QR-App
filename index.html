<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- container starts -->
    <div id="container">
      <form action="">
        <input type="text" name="" id="" placeholder="Type Anything" />
        <select name="" id="select1">
          <option value="150*150">150*150</option>
          <option value="250*250">250*250</option>
          <option value="350*350">350*350</option>
        </select>

         
        <select name="action" id="select2">
          <!-- <option disabled value="Select Access">Select Access</option> -->
          <option value="GooglePay">GooglePay</option>
          <option value="PhonePay">PhonePay</option>
          <option value="Paytm">Paytm</option>
          <option value="BharatPay">BharatPay</option>
        </select>
        <!-- <p class="access">Select Access</p> -->



        <button type="submit">Generate QR</button>
      </form>

      <div id="imgDiv">
        <img src="/main.gif" alt="" />
      </div>
    </div>
    <!-- container ends -->

    <script src="main.js"></script>
  </body>
</html>
